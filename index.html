<body>
    <header class="home_header">
        <div class="container">
            <div class="nav_container">
                <nav>
                    <div class="logo">
                        <a href="index.html">Astronomy Picture of the Day</a>
                    </div>
                    <div class="menu_icon">
                        <a href="favourites.html">                        
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">

                    <ul class="nav_ul">

                                <input type="date" name="nav_calendar" id="nav_calendar">
                            </form>
                        </li>
                        <li class="favourites"><a href="#fav_section">Favourites</a></li>
                    </ul>
                </nav>
            </div>
            <div class="container_2">

                    <label for="home_calendar" class="home_calendar_label"> Select a date below:</label>
                    <input type="date" name="home_calendar" id="home_calendar">
                    <input type="submit" name="submit_date" id="submit_date">
                </form>
            </div>
        </div>

                <div class="daily_img" id="daily_img">

                    </div>

                <div class="daily_txt">

                                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                </svg>

                        </label>

                        <button id="add_fav">Add to favourites</button>
                        <button id="remove_fav">Remove from favourites</button>
                    </div>
                    <div class="daily_information">
                        <h2 class="img_title"></h2>
                        <p class="date_chosen"></p>
                        <p class="img_description"></p>
                    </div>
                </div>
            </div>

        <section id="fav_section">
